name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  scan-secrets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for gitleaks

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for .env files
        run: |
          if git ls-files | grep -E '\.env$|\.env\.'; then
            echo "ERROR: .env file found in repository!"
            exit 1
          fi

      - name: Scan for hardcoded keys
        run: |
          if git grep -E 'DEEPGRAM_API_KEY.*=.*[0-9a-f]{32}|ELEVENLABS_API_KEY.*=.*[0-9a-f]{64}'; then
            echo "ERROR: Potential hardcoded API key found!"
            exit 1
          fi
